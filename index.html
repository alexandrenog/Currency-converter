<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Currency Converter</title>
    </head>
    <body>
        <div id="app">
            

            <div class="container">
                <div class="row">
                    <div class="col">{{ dinheiroEm }}</div>
                    <div class="col"><input type="number" min="0.00" step="0.01" v-model="currentmoney" placeholder="vocÃª envia"></div>
                </div>
            
            
                <div class="row">
                  <div class="col">
                    <span>Em: </span>
                  </div>
                  <div class="col">
                    <select v-model="dinheiroEm">
                        <option selected>BRL</option>
                        <option>USD</option>
                        <option>EUR</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <span>Para:</span>
                  </div>
                  <div class="col">
                    <select v-model="dinheiroPara">
                        <option>BRL</option>
                        <option selected>USD</option>
                        <option>EUR</option>
                    </select>
                  </div>
                </div>
              </div>
            <span>{{ convertedmoney(currentmoney) }}</span>
        </div>

        <script src="https://unpkg.com/vue@3.0.5"></script>
        <script src="app.js"></script>
    </body>
</html>
